<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proyecto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Merriweather:wght@900&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
    <script src="https://kit.fontawesome.com/66349fc88a.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="header2">
        <img class="header2_awesome" src="./assets/images/tarjetas-molonas.png" alt="logo">
    </header>
      <main class="mainPrincipal">
      <section class="section">
        <div>
          <button type="reset" class="section_reset js-reset">
            <i class="fa-regular fa-trash-can trash "></i><p class="section_reset_p">Reset</p>
          </button>
          <div class="section_card">
            <article class="section_card_article">
              <h1 class="section_card_article_title js-nameCard">Nombre Apellido</h1>
              <p class="section_card_article_text js-jobCard">Front-end developer</p>
              <div class="section_card_article_container">
                <img class="section_card_article_container_image js-photoCard" src="./assets/images/lisa.jpg" alt="imagen lisa"/>
                <ul class="rrss">
                  <li>
                    <a class="js-phoneCard" href target="_blank">
                      <i class="fa-solid fa-mobile-screen-button mobile"></i>
                    </a>
                  </li>
                  <li>
                    <a class="js-emailCard" href target="_blank">
                      <i class="fa-regular fa-envelope envelope"></i>
                    </a>
                  </li>
                  <li>
                    <a class="js-linkedinCard" href target="_blank">
                      <i class="fa-brands fa-linkedin-in linkedin"></i>
                    </a>
                  </li>
                  <li>
                    <a class="js-githubCard" href target="_blank">
                      <i class="fa-brands fa-github-alt git"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </article>
          </div>
        </div>
      </section>

      <form   class="form"  action="">
          <fieldset class="form_design js-fieldset_design ">
              <legend class="form_design_legend form-heading js-design-legend"> 
              <div>   
                  <i class="fa-regular fa-object-ungroup iconsForm"></i> 
                  <h2 class="form_design_legendh2">Diseña</h2>
              </div>     
              <i class="fa-solid fa-chevron-up arrow collap-arrow"></i>
              </legend>
              <span class="form_design_colors collap-colors">colores</span>
              <div class="form_design_palets collap-colors">
                  <label for="palet1">
                      <input class="js-palet1"
                      id="palet1"
                      type="radio"
                      value="1"
                      name="colores"
                      required
                      checked>
                     <img src="./assets/images/palet1.jpg" alt="Es la paleta 1"/>
                  </label>
                  
                  <label for="palet2">
                      <input class="js-palet2"
                      id="palet2"
                      type="radio"
                      value="2"
                      name="colores"
                      required>
                      <img src="./assets/images/palet2.jpg" alt="Es la paleta 2"/>
                  </label>

                  <label for="palet3">
                      <input class="js-palet3"
                      id="palet3"
                      type="radio"
                      value="3"
                      name="colores"
                      required>
                      <img src="./assets/images/palet3.jpg" alt="Es la paleta 3"/>
                  </label>
              </div>
          </fieldset>
          <fieldset class="form_fill js-fieldset_fill collapsed">
              <legend class="form_fill_legend form-heading js-fill-legend"> 
                  <div>
                      <i class="fa-regular fa-keyboard iconsForm"></i> 
                      <h2 class="form_fill_legendh22">Rellena</h2>
                  </div>
                  <i class="fa-solid fa-chevron-up arrow collap-arrow"></i>
              </legend>
              <div class="form_fill_form collap-fill">
                  <label class="form_fill_formlabel ">Nombre completo</label>
                  <input type="" placeholder="Ej: Sally Jill"   class="form_fill_forminput js-inputName">
                  <label class="form_fill_formlabel">Puesto</label>
                  <input type="text" placeholder="Ej: Front-end unicorn"  class="form_fill_forminput js-inputJob">
                  <label class="form_fill_formlabel">Imagen de perfil</label>
                  <span>
                      <button type="text" class="form_fill_formbutton" >Añadir imagen</button> 
                      <input type="text" class="form_fill_forminputimg js-inputPhoto">
                  </span>
                  <label class="form_fill_formlabel">Email</label>
                  <input type="text" placeholder="Ej: sally-jill@gmail.com" class="form_fill_forminput js-inputEmail">
                  <label class="form_fill_formlabel">Teléfono</label>
                  <input type="text" placeholder="Ej: 555-55-55-55" class="form_fill_forminput js-inputPhone">
                  <label class="form_fill_formlabel">Linkedin</label>
                  <input type="text" placeholder="Ej: linkedin.com/in/sally.jill" class="form_fill_forminput js-inputLinkedin">
                  <label class="form_fill_formlabel">Github</label>
                  <input type="text" placeholder="Ej: @sally-jill"  onchange="actualizarEnlace(this.value)" class="form_fill_forminput js-inputGithub">
              </div>
          </fieldset>
          <fieldset class="form_share js-fieldset_share collapsed">
              <legend class="form_share_legend form-heading js-share-legend"> 
                  <div><i class="fa-solid fa-share-nodes iconsForm"></i>  
                      <h2 class="form_share_legendh23">Comparte</h2></div>
                  <i class="fa-solid fa-chevron-up arrow collap-arrow"></i>
              </legend>
              <div class="form_share_div collap-share">
                  <button class="form_share_link js-share-link" ><i class="fa-solid fa-address-card"></i> Crea tu tarjeta</button>
              </div>
              <div  id="div2" class=" js-div2  form_share_div2-hidden">
                <p class="form_share_div2-p">La tarjeta ha sido creada:</p>
                <a class="form_share_link2" href="https://awesome-profile-card.com?id=A456DF0001">https://awesome-profile-card.com?id=A456DF0001</a>
                <a class="form_share_link3" href="">Compartir en <i class="fa-brands fa-x-twitter"></i></a>
              </div>
          </fieldset>

      </form>
      </main>
      <footer class="footerLanding">
          <span class="copyLanding">
              Awesome profile-cards © 2023
          </span>
          <img class="logoLanding" src="./assets/images/logo-adalab.png" alt="Es el logo de Adalab"/>
      </footer>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
